{% extends "main/layout.html" %}

{% block title %}Задача{% endblock %}

{% block content %}
    <div class='task_page'>
        <p>1015. Дано вещественное число A.<br>Вычислить х = a**2+4+5  при а &lt; 62;<br>В противном случае x = 1/(a**2) + 4a + 5.</p>
        <form method='post'>
            {% csrf_token %}
            <label for="numberInput">Введите число A:</label>
            <input type="number" id="numberInput" name="number" required>
            <button type='submit'>Посчитать</button>
        </form>
        {% if result is not None %}
            <div class='result'>Ответ: {{ result }}</div>
        {% endif %}
    </div>
{% endblock %}
